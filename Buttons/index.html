<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TAMU Buttons</title>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <a class="c-button c-button_lightgray">Light Gray</a>
   <a class="c-button c-button_midgray">Mid Gray</a>
   <a class="c-button c-button_darkgray">Dark Gray</a>
   <a class="c-button c-button_maroon">Maroon</a>
   <a class="c-button c-button_maroon u-text-transform-u">Maroon with Icon <i class="fas fa-chevron-right"></i></a>
   <a class="c-button c-button_maroon-ghost">Maroon Ghost</a>
   <a class="c-button c-button_maroon-ghost-reverse">Maroon Ghost Reverse</a>
   <a class="c-button c-button_blue">Blue</a>
   <a class="c-button c-button_blue-ghost">Blue Ghost</a>
   <a class="c-button c-button_blue-ghost-reverse">Blue Ghost Reverse</a>
   <a class="c-button c-button_yellow">Yellow</a>
   <a class="c-button u-text-transform-u u-letter-spacing-1 c-button_maroon-slide-button">Maroon Slide Button</a>
   <a class="c-button u-text-transform-u u-letter-spacing-1 c-button_blue-slide-button">Blue Slide Button</a>
   <a class="c-button c-button_green-ghost u-text-transform-u">Success <i class="fas fa-check"></i></a>
   <div class="u-bg-maroon u-padding-md">
      <a class="c-button c-button_lightgray">Light Gray</a>
      <a class="c-button c-button_midgray">Mid Gray</a>
      <a class="c-button c-button_white">White</a>
      <a class="c-button c-button_white-ghost">White Ghost</a>
      <a class="c-button c-button_white-ghost-reverse">White Ghost Reverse</a>
      <a class="c-button c-button_blue">Blue</a>
      <a class="c-button c-button_yellow">Yellow</a>
      <a class="c-button c-button_yellow-ghost">Yellow Ghost</a>
      <a class="c-button u-text-transform-u u-letter-spacing-1 c-button_white-slide-button">White Slide Button</a>
   </div>
</body>
</html>
